plugins {
    id 'org.jetbrains.kotlin.jvm'
}

group = 'br.com.alexsdm.admin.catalogo.domain.application'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation(project(":domain"))
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(21)
}